<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main_card">

        <h2>Delicious Apple</h2>
        <p class="tag">Healthy food</p>
        <p class="price">Rs.<span>50.00</span></p>

        <div class="select">
            <p class="color">SELECT A COLOR</p>
            <img src="image/red_apple.png" class="s_apple" id="redApple">
            <img src="image/green_apple.png" class="s_apple" id="greenApple">
            <img src="image/yellow_apple.png" class="s_apple" id="yellowApple">
            <img src="image/purple_apple.png" class="s_apple" id="purpleApple">
        </div>
        <div class="details">

            <p class="heading">BENEFITS</p>

            <ul>
                <li>May Help The Lungs</li>
                <li>Supports Brain Health</li>
                <li>Promotes Healthier Bones</li>
                <li>May Help With Weight Management</li>
                <li>Supports Healthy Blood Sugar Levels</li>
            </ul>

        </div>

        <a href="#" class="btn">Add To Cart</a>

    </div>

    <div class="small_card">

        <div class="icon">
            <i class="fa-solid fa-share"></i>
            <i class="fa-regular fa-heart"></i>
        </div>

        <div class="image">
          
            <img id="mainImage" src="image/red_apple.png" class="mainImage">
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
